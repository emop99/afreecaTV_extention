<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEPL User</title>
    <script defer src="https://static.afreecatv.com/asset/app/extension-helper/afreecatv-extension-sdk.js"></script>
    <link rel="stylesheet" href="./css/style.css?v=CACHE_1.0.0">
    <script src="./js/lib/jquery-1.12.4.js"></script>
</head>

<body>
<div class="tot-container top-container" id="main-div">
    <div class="lottery-list-bj">
        <div class="common-container">
            <div class="common-header">
                <div class="header-title"><h2>추첨 리스트</h2></div>
                <div class="header-icons">
                    <div class="settings-btn"><a href="javascript:;"><img src="./images/icon-settings.svg" alt="icon-settings"></a></div>
                </div>
            </div>
            <div class="common-table">
                <table>
                    <thead class="table-light">
                    <tr class="table-head">
                        <th>No.</th>
                        <th>제목</th>
                        <th>인원</th>
                        <th>마감</th>
                        <th>상세보기</th>
                    </tr>
                    </thead>
                    <tbody id="raffle-list-tbody">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<div class="container top-container" id="raffle-participation-div" style="display: none;">
    <div class="application-user">
        <div class="common-container">
            <div class="common-header">
                <div class="header-title"><h2></h2></div>
                <div class="header-icons">
                    <div class="close-btn"><a class="close" href="javascript:;"><img src="./images/icon-close.svg" alt="icon-settings"></a></div>
                </div>
            </div>
            <div class="form-apply-setting">
                <form id="raffle-input-participation-column-div">
                </form>
            </div>
            <div class="common-footer">
                <div class="result-btn"><a href="javascript:;" id="raffle-participation-success-btn">완료</a></div>
            </div>
        </div>
    </div>
</div>

<div class="container top-container" id="raffle-detail-info-div" style="display: none;">
    <div class="lottery-result-user">
        <div class="common-container">
            <div class="common-header">
                <div class="header-title"><h2></h2></div>
                <div class="header-icons">
                    <div class="close-btn"><a href="javascript:;" class="close"><img src="./images/icon-close.svg" alt="icon-settings"></a></div>
                </div>
            </div>
            <div class="lottery-result">
            </div>
            <div class="common-table">
                <div class="common-table-header">
                    <div class="table-header-title"><h2>당첨자 리스트</h2></div>
                </div>
                <table id="raffle-detail-info-table">
                    <thead id="raffle-detail-info-thead">
                    <tr class="table-head">
                        <th>No.</th>
                        <th>닉네임<a href="javascript:;"></a></th>
                        <th>등급</th>
                    </tr>
                    </thead>
                    <tbody id="raffle-detail-info-tbody">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<div class="system-setting">
    <div class="refresh">
        <img src="./images/icon-refresh.svg" alt="icon-refresh">
        <p>새로고침</p>
    </div>
    <div class="triangle"></div>
</div>

<div class="" id="modal-div" style="display: none;"></div>
</body>

<script>
    const DEVICE = 'PC';
    $('.settings-btn').mouseenter(function () {
        $('.system-setting').stop().fadeIn()
    })
    $('.settings-btn').mouseleave(function () {
        $('.system-setting').stop().fadeOut()
    })

    $('.system-setting').mouseenter(function () {
        $('.system-setting').stop().fadeIn()
    })
    $('.system-setting').mouseleave(function () {
        $('.system-setting').stop().fadeOut()
    })
</script>

<script type="module" src="./js/main_user.js?v=CACHE_1.0.0"></script>

</html>
