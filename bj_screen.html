<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AfreecaTV 랜덤뽑기 PC팝업 BJ</title>
    <script defer src="https://static.afreecatv.com/asset/app/extension-helper/afreecatv-extension-sdk.js"></script>
    <link rel="stylesheet" href="/css/style.css">
    <script src="/js/lib/jquery-1.12.4.js"></script>
</head>
<body>
<div class="tot-container top-container" id="main-div">
    <div class="lottery-list-bj">
        <div class="common-container">
            <div class="common-header">
                <div class="header-title"><h2>추첨 리스트</h2></div>
                <div class="header-icons">
                    <div class="settings-btn"><a href="javascript:;"><img src="./images/icon-settings.svg" alt="icon-settings"></a></div>
                </div>
            </div>
            <div class="common-table">
                <table>
                    <thead class="table-light">
                    <tr class="table-head">
                        <th>No.</th>
                        <th>제목</th>
                        <th>인원</th>
                        <th>마감</th>
                        <th>상세보기</th>
                    </tr>
                    </thead>
                    <tbody id="raffle-list-tbody">
                    </tbody>
                </table>
            </div>
            <div class="common-footer">
                <div class="result-btn"><a href="javascript:;" id="raffle-add-show-btn">추첨 추가하기</a></div>
            </div>
        </div>
    </div>
</div>
<div class="tot-container top-container" id="raffle-add-div" style="display: none;">
    <div class="apply-setting-bj">
        <div class="common-container">
            <div class="common-header">
                <div class="header-title"><h2>추첨 추가 설정</h2></div>
                <div class="header-icons">
                    <div class="close-btn"><a href="javascript:;" class="close"><img src="./images/icon-close.svg" alt="icon-settings"></a></div>
                </div>
            </div>
            <div class="form-apply-setting">
                <form>
                    <fieldset id="form-name">
                        <legend>제목</legend>
                        <label for="form-name"><input type="text" value="" name="add-raffle-name" placeholder="추첨 제목을 입력해주세요."></label>
                        <hr>
                    </fieldset>
                    <fieldset class="raffle-add-column-div" id="form-setting">
                        <label for="form-setting">
                            <button class="add-form-btn column-add-btn" type="button"><img src="./images/icon-add.svg" alt="icon-add">목록 추가</button>
                        </label>
                    </fieldset>
                </form>
            </div>
            <div class="common-footer">
                <div class="result-btn"><a href="javascript:;" id="raffle-add-btn">완료</a></div>
            </div>
        </div>
    </div>
</div>
<div class="tot-container top-container" id="raffle-detail-info-div" style="display: none;">
    <div class="application-list-bj">
        <div class="common-container">
            <div class="common-header">
                <div class="header-title"><h2>추첨 제목</h2></div>
                <div class="header-icons">
                    <div class="close-btn"><a href="javascript:;" class="close"><img src="./images/icon-close.svg" alt="icon-settings"></a></div>
                </div>
            </div>
            <div class="search">
                <img src="./images/icon-search.svg" alt="icon-search">
                <input type="search" placeholder="검색어를 입력해주세요." value="" id="raffle-search-input">
            </div>
            <div class="common-table">
                <table id="raffle-detail-info-table">
                    <thead id="raffle-detail-info-thead">
                    </thead>
                    <tbody id="raffle-detail-info-tbody">
                    </tbody>
                </table>
            </div>
            <div class="common-footer">
                <div class="lottery-number-from">
                    <label for="lottery-number">
                        <p>추첨 인원</p>
                    </label>
                    <input type="number" class="raffle-input-count" id="lottery-number" min="1" value="1">
                </div>
                <div class="result-btn">
                    <a href="javascript:;">추첨 시작</a>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="system-setting">
    <div class="delete-all">
        <img src="./images/icon-delete.svg" alt="icon-delete">
        <p>전체 초기화</p>
    </div>
    <!--    <div class="dark-mode">-->
    <!--        <img src="./images/icon-dark-mode.svg" alt="icon-dark-mode">-->
    <!--        <p>다크 모드</p>-->
    <!--    </div>-->
    <!--    <div class="light-mode">-->
    <!--        <img src="./images/icon-light-mode.svg" alt="icon-light-mode">-->
    <!--        <p>라이트 모드</p>-->
    <!--    </div>-->
    <div class="triangle"></div>
</div>
</body>

<script type="module" src="/js/main_bj.js"></script>

<script>
    $('.settings-btn').mouseenter(function () {
        $('.system-setting').stop().fadeIn()
    })
    $('.settings-btn').mouseleave(function () {
        $('.system-setting').stop().fadeOut()
    })

    $('.system-setting').mouseenter(function () {
        $('.system-setting').stop().fadeIn()
    })
    $('.system-setting').mouseleave(function () {
        $('.system-setting').stop().fadeOut()
    })
</script>

</html>
